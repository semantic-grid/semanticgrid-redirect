<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="refresh"
            content="0;url=https://github.com/semantic-grid/semantic-grid"
        />
        <title>Semantic Grid - Redirecting to GitHub</title>
        <style>
            body {
                font-family:
                    system-ui,
                    -apple-system,
                    sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                padding: 20px;
                margin: 0;
            }
            .container {
                text-align: center;
                max-width: 600px;
            }
            h1 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
            }
            p {
                font-size: 1.2rem;
                margin-bottom: 2rem;
                opacity: 0.9;
            }
            a {
                color: white;
                background: rgba(255, 255, 255, 0.2);
                padding: 12px 24px;
                border-radius: 8px;
                text-decoration: none;
                font-weight: 600;
                border: 2px solid rgba(255, 255, 255, 0.3);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Semantic Grid</h1>
            <p>Redirecting to GitHub repository...</p>
            <a href="https://github.com/semantic-grid/semantic-grid"
                >Click here if not redirected</a
            >
        </div>
        <script>
            setTimeout(function () {
                window.location.href =
                    "https://github.com/semantic-grid/semantic-grid";
            }, 100);
        </script>
    </body>
</html>
